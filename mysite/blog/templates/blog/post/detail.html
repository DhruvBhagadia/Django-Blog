{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <div>
    <a href="{% url 'blog:delete_post' id=post.id %}"><p align="right"><input type="button" value="DELETE POST" style="float: right;"/></p></a>
    <a href="{% url 'blog:update_post' id=post.id %}"><p align="right"><input type="button" value="EDIT POST" style="float: right;"/></p></a>
    <a href="http://127.0.0.1:8000/blog/new-post/"><p align="right"><input type="button" value="ADD POST" style="float: right;"/></p></a>
  </div>
   <h3>{{ post.title }}</h3>
    <p class="small">Published {{ post.publish }} by {{ post.author }}</p>
    <p>{{ post.body|linebreaks }}</p>
    <div class="fb-comments" data-href="{{ post.build_absolute_uri }}" data-numposts="5"></div>
{% endblock %}
